model_name_or_path: #TODO
max_seq_len: #TODO
precision: #TODO

data_local: # TODO
data_remote: # If blank, files must be present in data_local
global_seed: 42
seed: ${global_seed}

max_duration: #TODO
eval_interval: #TODO
eval_first: true

global_train_batch_size: #TODO
device_train_microbatch_size: #TODO
device_eval_batch_size: #TODO

run_name: # If left blank, will be read from env var $RUN_NAME

model:
  name: hf_causal_lm
  use_flash_attention_2: true
  pretrained: true
  pretrained_model_name_or_path: ${model_name_or_path}
  use_auth_token: true

# why do I need it when dataset is already tokenized?
tokenizer:
  name: ${model_name_or_path}
  kwargs:
    model_max_length: ${max_seq_len}

train_loader:
  name: text
  dataset:
    streams:
      open_platypus:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/open_platypus
        remote:
        split: train
      open_orca:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/open_orca
        remote:
        split: train
      open_hermes_2_5:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/open_hermes_2_5
        remote:
        split: train
      ultrachat:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/ultrachat
        remote:
        split: train
      dolphin_flan1m:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/dolphin_flan1m
        remote:
        split: train
      dolphin_flan5m:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/dolphin_flan5m
        remote:
        split: train
      mmlu_aux:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/mmlu_auxiliary_train
        remote:
        split: train
      alpaca_cleaned:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/alpaca_cleaned
        remote:
        split: train
      dolly_hhrlhf:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/dolly_hhrlhf
        remote:
        split: train
      flan2021:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/flan2021_submix_original
        remote:
        split: train
      flancot:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/flan_cot
        remote:
        split: train
      winogrande:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/winogrande_all
        remote:
        split: train
      arc:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/arc_all
        remote:
        split: train
      hellaswag:
        local: /network/eldar/datasets/llama2_7b/seqlen4k_tokenized/hellaswag_all
        remote:
        split: train
      cosmopedia:
        local: /network/eldar/datasets/llama2_7b_Cosmopedia_seq4k_tokenized
        remote:
        split: train
    max_seq_len: ${max_seq_len}
    shuffle: true
    shuffle_seed: ${global_seed}
  drop_last: true
  num_workers: 8


