model_name_or_path: meta-llama/Meta-Llama-3.1-8B-Instruct
max_seq_len: 2048
precision: amp_bf16

data_local: /home/eldar/to_delete
data_remote: # If blank, files must be present in data_local
global_seed: 42
seed: ${global_seed}

max_duration: 1ep
eval_interval: 1ep
eval_first: false

global_train_batch_size: 1
device_train_microbatch_size: 1
device_eval_batch_size: 1

run_name: # If left blank, will be read from env var $RUN_NAME

model:
  name: hf_causal_lm
  use_flash_attention_2: true
  pretrained: true
  pretrained_model_name_or_path: ${model_name_or_path}
  use_auth_token: true
  # config_overrides:
  #   n_layers: 1
  #   attn_config:
  #     attn_impl: flash
  #     # Set this to `true` if using `train_loader.dataset.packing_ratio` below
  #     attn_uses_sequence_id: true

# why do I need it when dataset is already tokenized?
tokenizer:
  name: ${model_name_or_path}
  kwargs:
    model_max_length: ${max_seq_len}

train_loader:
  name: finetuning
  dataset:
    streams:
      ultrachat200k:
        local: /home/eldar/to_delete_llama3
        remote:
        split: train
    target_responses: all
    target_prompts: none
    decoder_only_format: true
    max_seq_len: ${max_seq_len}
    shuffle: true
    shuffle_seed: ${global_seed}
  drop_last: true
  num_workers: 8


